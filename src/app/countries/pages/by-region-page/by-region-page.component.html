<h2>Por Region</h2>
<hr>
<div class="row">
    <div class="col">
        <!-- SearchBox -->
        <button *ngFor="let region of regions"
            class="btn mx-2"
            (click)="searchRegion( region )"
            
            [ngClass]="{'btn-outline-primary': selectedRegion === region}">
            {{region}}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <countries-table 
            [countries]="region"></countries-table>
    </div>
</div>
